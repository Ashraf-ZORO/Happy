<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ذكرياتنا الحلوة ❤️</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #fff0f5;
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      color: #ff69b4;
      margin: 30px 0;
      font-size: 32px;
    }

    .masonry {
      column-count: 2;
      column-gap: 16px;
      padding: 20px;
    }

    @media (min-width: 768px) {
      .masonry {
        column-count: 3;
      }
    }

    .masonry-item {
      break-inside: avoid;
      margin-bottom: 16px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      background-color: #ffe6f0;
    }

    .masonry-item img {
      width: 100%;
      height: auto;
      display: block;
    }

    .spotify-button {
      background-color: #ff69b4;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 20px;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Cairo', sans-serif;
      margin: 40px auto;
    }

    .spotify-button:hover {
      background-color: white;
      color: #ff69b4;
      transform: scale(1.1);
      border: 2px solid #ff69b4;
    }
  </style>
</head>
<body>

  <h1>ذكرياتنا الحلوة سوا ❤️</h1>

  <div class="masonry">
    <!-- مثال: كل صورة جوا masonry-item -->
    <div class="masonry-item"><img src="img1.jpg" alt=""></div>
    <div class="masonry-item"><img src="img2.jpg" alt=""></div>
    <div class="masonry-item"><img src="img3.jpg" alt=""></div>
    <div class="masonry-item"><img src="img4.jpg" alt=""></div>
    <div class="masonry-item"><img src="img5.jpg" alt=""></div>
    <div class="masonry-item"><img src="img6.jpg" alt=""></div>
    <!-- كمل لحد -->
    <div class="masonry-item"><img src="img24.jpg" alt=""></div>
  </div>

  <button class="spotify-button" onclick="openSpotify()">جرب اضغط علي كده</button>

  <script>
    function openSpotify() {
      window.open("https://open.spotify.com/track/7uXemEmhbnf11vUsQLzxfQ?si=p_8jtxSpQwOkpYT5cp5peQ", "_blank");
    }
  </script>

</body>
</html>
