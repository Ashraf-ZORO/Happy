<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ذكرياتنا ❤️</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #fff0f5;
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #ff69b4;
      text-align: center;
      margin-bottom: 30px;
      font-size: 32px;
    }

    .gallery {
      column-count: 2;
      column-gap: 15px;
    }

    @media (min-width: 768px) {
      .gallery {
        column-count: 3;
      }
    }

    .gallery img {
      width: 100%;
      margin-bottom: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: block;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 0.8s ease forwards;
    }

    .gallery img:hover {
      transform: scale(1.03);
      transition: transform 0.3s ease;
      z-index: 2;
    }

    /* أنيميشن التأخير لكل صورة */
    .gallery img:nth-of-type(1) { animation-delay: 0.1s; }
    .gallery img:nth-of-type(2) { animation-delay: 0.2s; }
    .gallery img:nth-of-type(3) { animation-delay: 0.3s; }
    .gallery img:nth-of-type(4) { animation-delay: 0.4s; }
    .gallery img:nth-of-type(5) { animation-delay: 0.5s; }
    .gallery img:nth-of-type(6) { animation-delay: 0.6s; }
    .gallery img:nth-of-type(7) { animation-delay: 0.7s; }
    .gallery img:nth-of-type(8) { animation-delay: 0.8s; }
    .gallery img:nth-of-type(9) { animation-delay: 0.9s; }
    .gallery img:nth-of-type(10) { animation-delay: 1.0s; }
    .gallery img:nth-of-type(11) { animation-delay: 1.1s; }
    .gallery img:nth-of-type(12) { animation-delay: 1.2s; }
    .gallery img:nth-of-type(13) { animation-delay: 1.3s; }
    .gallery img:nth-of-type(14) { animation-delay: 1.4s; }
    .gallery img:nth-of-type(15) { animation-delay: 1.5s; }
    .gallery img:nth-of-type(16) { animation-delay: 1.6s; }
    .gallery img:nth-of-type(17) { animation-delay: 1.7s; }
    .gallery img:nth-of-type(18) { animation-delay: 1.8s; }
    .gallery img:nth-of-type(19) { animation-delay: 1.9s; }
    .gallery img:nth-of-type(20) { animation-delay: 2.0s; }
    .gallery img:nth-of-type(21) { animation-delay: 2.1s; }
    .gallery img:nth-of-type(22) { animation-delay: 2.2s; }
    .gallery img:nth-of-type(23) { animation-delay: 2.3s; }
    .gallery img:nth-of-type(24) { animation-delay: 2.4s; }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .btn {
      display: block;
      margin: 40px auto;
      background-color: #ff69b4;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 30px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
      font-family: 'Cairo', sans-serif;
    }

    .btn:hover {
      background-color: white;
      color: #ff69b4;
      border: 2px solid #ff69b4;
    }
  </style>
</head>
<body>

  <h1>ذكرياتنا الحلوة ❤️</h1>

  <div class="gallery">
