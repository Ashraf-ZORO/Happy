<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ذكرياتنا ❤️</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #fff0f5;
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #ff69b4;
      text-align: center;
      margin-bottom: 30px;
    }

    .gallery {
      column-count: 2;
      column-gap: 15px;
    }

    @media (min-width: 768px) {
      .gallery {
        column-count: 3;
      }
    }

    .gallery img {
      width: 100%;
      margin-bottom: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: block;
    }

    .btn {
      display: block;
      margin: 40px auto;
      background-color: #ff69b4;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 30px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: white;
      color: #ff69b4;
      border: 2px solid #ff69b4;
    }
  </style>
</head>
<body>

  <h1>  ❤️</h1>

  <div class="gallery">
    <!-- الصور من img1.jpg إلى img24.jpg -->
    <!-- انسخ السطر ده وعدّله حسب عدد صورك -->

    <img src="img10.jpg" alt="img10">
    <img src="img11.jpg" alt="img11">
    <img src="img12.jpg" alt="img12">
    <img src="img13.jpg" alt="img13">
    <img src="img14.jpg" alt="img14">
    <img src="img15.jpg" alt="img15">
    <img src="img16.jpg" alt="img16">
    <img src="img17.jpg" alt="img17">
    <img src="img18.jpg" alt="img18">
    <img src="img19.jpg" alt="img19">
    <img src="img20.jpg" alt="img20">

      window.open("https://open.spotify.com/track/7uXemEmhbnf11vUsQLzxfQ?si=p_8jtxSpQwOkpYT5cp5peQ", "_blank");

</html>
